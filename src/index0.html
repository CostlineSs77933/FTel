      button {
        padding: 10px 20px;
        background-color: #ff9900;
        border: none;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        position: absolute;
        top: 500px;
      }
      .content {
        border: 0;
        border-radius: 0;
        backdrop-filter: blur(0);
        box-shadow: none;
		overflow: unset;
      }
      .form-submit {
        text-align: center;
        border: 0;
        width: 97%;
        height: 35px;
        border-radius: 3px;
        background-color: #ff9900;
        color: #f5f5f5;
        font-weight: bold;
        margin-left: 8px;
      }

      .form-submit:hover {
        background-color: chocolate;
      }

  <body>
    <form class="content">
      <div class="form-group">
        <div>
          <button class="form-submit" onclick="connectToLandingPage()">
            CONNECT
          </button>
        </div>
      </div>
    </form>
    <!-- Button to connect -->

    <!-- JSON data -->
    <script>
      const json = {
        landing_page: "abc.com",
        img: "abc.com/img.png",
      };

      // Function to connect to landing page
      function connectToLandingPage() {
        window.location.href = json.landing_page;
      }
    </script>

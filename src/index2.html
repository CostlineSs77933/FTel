<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPT Telecom</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <div class="content">
            <div class="item">
                <form action="" method="POST" id="form-1">
                    <h1 style="text-align: center;">Welcome</h1>
                    <p style="text-align: center; font-size: smaller;">Please complete the information</p><br>

                    <div class="form-group">
                        <label for="username" class="form-label">User Name</label><br><br>
                        <input type="text" id="username" name="username" placeholder="Please enter name" class="form-input">
                        <span class="form-message"></span><br><br>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label><br><br>
                        <input type="email" id="email" name="email" placeholder="Please enter your email" class="form-input">
                        <span class="form-message"></span><br><br>
                    </div>
                    
                    <div class="form-group">
                        <label for="phonenumber" class="form-label">Phone Number</label><br><br>
                        <input type="text" id="phonenumber" name="phonenumber" placeholder="Please enter phone number" class="form-input">
                        <span class="form-message"></span><br><br>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label><br><br>
                        <input type="password" id="password" name="password" placeholder="Please enter password" class="form-input">
                        <span class="form-message"></span><br><br>
                    </div>
                    
                    <div class="form-group">
                        <label for="passwordconfirm" class="form-label">Password Confirmation</label><br><br>
                        <input type="password" id="passwordconfirm" name="passwordconfirm" placeholder="Confirm password" class="form-input">
                        <span class="form-message"></span><br><br><br>
                    </div>
                    
                    <button class="form-submit">CONNECT</button>
                    
                </form>
            </div>
        </div>
   
    <script src="logical.js"></script>
    <script>
        Validator({
            form: '#form-1',
            formGroupSelector: '#form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#username'),
                Validator.isRequired('#phonenumber'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.isRequired('#password'),
                Validator.minLength('#password', 8),
                Validator.isRequired('#passwordconfirm'),
                Validator.isConfirmation('#passwordconfirm', function () {
                    return document.querySelector('#form-1 #password').value;
                }, 'Confirmation password does not match'),
            ],
            onSubmit: function (data) {
                console.log(data);
            }
        })
    </script>

</body>
</html>

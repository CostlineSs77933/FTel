<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FPT Telecom</title>
	<link rel="stylesheet" href="index.css">
  </head>
  <body>
    <!-- Form with questions -->
    <form id="form-1" action="" method="POST" class="content">
		<h1 style="text-align: center; margin: auto; margin-top: 10px;">Welcome</h1><br>
		<h7 style="text-align: center;">Please answer the questions</h7><br><br>
		<!-- Question 1 -->
		<div class="form-group">
			<label for="question1"><strong>Câu hỏi 1:</strong></label><br><br>
			<div id="question1">
			  <!-- Answers for question 1 -->
			  <script>
				var json = {
				  "landing_page": "abc.com",
				  "img": "abc.com/img.png",
				  "questions": [
					{
					  "question": "Câu hỏi 1",
					  "answers": ["Phương án 1", "Phương án 2", "Phương án 3"],
					  "type": "select",
					},
					{
					  "question": "Câu hỏi 2",
					  "answers": [
						"Phương án 1",
						"Phương án 2",
						"Phương án 3",
						"Phương án 4",
						"Phương án 5",
					  ],
					  "type": "multi-select",
					},
				  ],
				};
				// Create radio inputs for question 1
				var question1 = document.getElementById("question1");
				var answers1 = json.questions[0].answers;
				for (var i = 0; i < answers1.length; i++) {
					var input = document.createElement("input");
					input.type = "radio";
					input.name = "question1";
					input.value = answers1[i];
					input.className = ("form-input")
					var label = document.createElement("label");
					label.appendChild(input);
					label.appendChild(document.createTextNode(answers1[i]));
					question1.appendChild(label);
					question1.appendChild(document.createElement("br"));
					question1.appendChild(document.createElement("br"));
				}
			  </script>
			</div>
		</div><br>


      <!-- Question 2 -->
	  <div class="form-group">
		  <label for="question2"><strong>Câu hỏi 2:</strong></label
		  ><br><br>
		  <div id="question2">
			<!-- Answers for question 2 -->
			<script>
			  // Create checkbox inputs for question 2
			  var question2 = document.getElementById("question2");
			  var answers2 = json.questions[1].answers;
			  for (var i = 0; i < answers2.length; i++) {
				var input = document.createElement("input");
				input.type = "checkbox";
				input.name = "question2[]";
				input.value = answers2[i];
				input.className = ("form-input")
				var label = document.createElement("label");
				label.appendChild(input);
				label.appendChild(document.createTextNode(answers2[i]));
				question2.appendChild(label);
				question2.appendChild(document.createElement("br"));
				question2.appendChild(document.createElement("br"));
			  }
			</script>
		  </div>
	  </div>

      <!-- Submit button -->
      <button type="submit" class="form-submit">Submit</button>
    </form>

	<script src="logical.js"></script>
	<script>
		Validator({
			form:'#form-1',
			rules: [
				Validator.isRequired('input[name="question1"]'),
				Validator.isRequired('input[name="question2"]'),
			],
			onSubmit: function(data) {
				console.log(data);
			}
		});
	</script>
  </body>
</html>
